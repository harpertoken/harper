"area: core":
  - changed-files:
      - any-glob-to-any-file: ["src/core/**", "lib/harper-core/**"]

"area: docs":
  - changed-files:
      - any-glob-to-any-file: ["docs/**"]

"area: mcp-server":
  - changed-files:
      - any-glob-to-any-file: ["lib/harper-mcp-server/**"]

"area: ui":
  - changed-files:
      - any-glob-to-any-file: ["lib/harper-ui/**"]

"area: lib":
  - changed-files:
      - any-glob-to-any-file: ["lib/**"]

"risk: high":
  - changed-files:
      - any-glob-to-any-file: ["Cargo.toml", "src/main.rs"]

"needs-design-review":
  - changed-files:
      - any-glob-to-any-file: ["src/core/**", "src/lib.rs"]

"area: testing":
  - changed-files:
      - any-glob-to-any-file: ["tests/**"]

"area: ci":
  - changed-files:
      - any-glob-to-any-file: [".github/**", ".editorconfig", ".gitattributes", "renovate.json"]

"area: governance":
  - changed-files:
      - any-glob-to-any-file: ["GOVERNANCE.md", "MAINTAINERS.md"]
