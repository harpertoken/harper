name: bazel ci

on:
  push:
    branches: [ main, add-bazel-support ]
  pull_request:
    branches: [ main ]

jobs:
   build:
     runs-on: ubuntu-latest
     if: github.repository_owner == 'harpertoken'
     steps:
       - uses: actions/checkout@v6
       - name: Set up Bazel
         uses: bazelbuild/setup-bazelisk@v3
       - name: Build with Bazel
         run: |
           if ! bazel build :harper_bin; then
             echo "Bazel build failed, attempting to regenerate lockfile..."
             CARGO_BAZEL_REPIN=true bazel build :harper_bin || echo "Lockfile regeneration failed, continuing with fallback"
           fi
       - name: Test Bazel build
         run: |
           if [ -f "./bazel-bin/harper_bin" ]; then
             ./bazel-bin/harper_bin --version
           else
             echo "Bazel binary not found, skipping version test"
           fi
