name: ci
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly dependency check
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10
jobs:
  test:
    name: CI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
       fetch-depth: 0
    - name: Install system dependencies
      run: |
       if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
       sudo apt-get update
       sudo apt-get install -y build-essential pkg-config libsqlite3-dev
       elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
       brew install sqlite3 pkg-config
        fi
        # Windows uses bundled sqlite, no install needed
shell: bash
    - name: Machine info
      run: uname -a
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
       components: rustfmt, clippy
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    - name: Run validation checks
      run: bash scripts/validate.sh
    - name: Run Clippy lints
      uses: ./.github/actions/lint
    - name: Check documentation
      run: cargo doc --no-deps --document-private-items --all-features --workspace
    - name: Run unit tests
      run: cargo test --all-features --workspace --verbose
      env:
        RUST_LOG: debug
    - name: Run integration tests
      run: cargo test --all-features --workspace --verbose -- --test-threads=1
      env:
        RUST_LOG: debug
    - name: Build in release mode
      run: cargo build --release --all-features --workspace --verbose
    - name: test release build
      run: cargo test --release --all-features --workspace --verbose
    - name: Run security audit
      uses: ./.github/actions/audit
    - name: Run E2E tests
      uses: ./.github/actions/e2e
      with:
       os: ${{ matrix.os }}
  security:
    name: audit (weekly)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
       fetch-depth: 0
    - name: Install system dependencies
      run: |
       sudo apt-get update
       sudo apt-get install -y build-essential pkg-config libsqlite3-dev
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    - name: Run security audit
      uses: ./.github/actions/audit
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
       fetch-depth: 0
    - name: Install system dependencies
      run: |
       sudo apt-get update
       sudo apt-get install -y build-essential pkg-config libsqlite3-dev
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
       components: llvm-tools-preview
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    - name: Install system dependencies
      run: |
       sudo apt-get update
       sudo apt-get install -y libsqlite3-dev pkg-config
    - name: Install cargo-llvm-cov
      run: cargo install --locked cargo-llvm-cov
    - name: Generate test coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      env:
        RUST_LOG: debug
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      with:
        files: lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Skip Codecov upload (no token or not main branch)
      if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main' || github.event_name != 'push'
      run: echo "Skipping Codecov upload - not on main branch or no token available"
