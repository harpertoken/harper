name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly dependency check
env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: rustfmt, clippy
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    - name: Install cargo-audit
      run: cargo install --locked cargo-audit
    - name: Run security audit
      run: cargo audit --deny warnings
    - name: Install cargo-deny
      run: cargo install --locked cargo-deny --version 0.17.0
    - name: Run cargo-deny
      run: cargo deny check
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    - name: Install cargo-audit
      run: cargo install --locked cargo-audit
    - name: Run security audit
      run: cargo audit --deny warnings
    - name: Install cargo-deny
      run: cargo install --locked cargo-deny --version 0.17.0
    - name: Run cargo-deny
      run: cargo deny check
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        components: llvm-tools-preview
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsqlite3-dev pkg-config
    - name: Cache Rust dependencies
      uses: Swatinem/rust-cache@v2
    - name: Install cargo-llvm-cov
      run: cargo install --locked cargo-llvm-cov
    - name: Generate test coverage
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info
      env:
        RUST_LOG: debug
    - name: Upload coverage to Codecov
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      uses: codecov/codecov-action@v4
      with:
        files: lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Skip Codecov upload (no token or not main branch)
      if: github.event_name == 'pull_request' || github.ref != 'refs/heads/main' || github.event_name != 'push'
      run: echo "Skipping Codecov upload - not on main branch or no token available"
