name: Release
# Release workflow for Harper
#
# This workflow automates the release process for Harper when a version tag (v*) is pushed
# or manually triggered. It creates a GitHub release with generated release notes,
# builds binaries for multiple platforms, and uploads them as release assets.
#
# How it works:
# 1. Triggered on tag push (e.g., git tag v1.0.0 && git push origin v1.0.0) or manual dispatch
# 2. Checks if release already exists; skips if it does
# 3. Generates release notes by comparing the current tag to the previous tag,
#    extracting commit messages and contributor GitHub usernames
# 4. Creates a GitHub release with the notes
# 5. Builds release binaries for Linux, macOS (x64 and ARM64), and Windows
# 6. Uploads the binaries and checksums as release assets
#
# The release notes script (scripts/generate_release_notes.sh) handles the logic for
# determining the comparison range and formatting the output.

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        uses: actions/github-script@v7
        with:
          script: |
            let tag;
            if (context.eventName === 'workflow_dispatch') {
             tag = context.payload.inputs.tag;
            } else {
             tag = context.ref.replace('refs/tags/', '');
            }
            core.setOutput('tag', tag);

      - name: Check if release exists
        id: check_release
        uses: actions/github-script@v7
        env:
          TAG: ${{ steps.get_tag.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
             await github.rest.repos.getReleaseByTag({
               owner: context.repo.owner,
               repo: context.repo.repo,
               tag: process.env.TAG
             });
             core.setOutput('exists', 'true');
            } catch (error) {
             core.setOutput('exists', 'false');
             }
      - name: Generate release notes (changes + GitHub @usernames)
        id: release_notes
        if: steps.check_release.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURR_TAG: ${{ steps.get_tag.outputs.tag }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          chmod +x scripts/generate_release_notes.sh
          bash scripts/generate_release_notes.sh

      - name: Create Release
        id: create_release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: "Harper ${{ steps.get_tag.outputs.tag }}"
          body_path: RELEASE_NOTES.md
          prerelease: ${{ contains(steps.get_tag.outputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-publish:
    name: Publish Docker Image
    needs: create-release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          harpertoken/harper
          ghcr.io/${{ github.repository }}/harper
        tags: |
          type=ref,event=tag
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: harper-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: harper-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            name: harper-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: harper-macos-aarch64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sqlite3 pkg-config

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests on release binary
        run: cargo test --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/harper

      - name: Prepare binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/harper ${{ matrix.name }}
          chmod +x ${{ matrix.name }}

      - name: Prepare binary (Windows)
        if: matrix.os == 'windows-latest'
        run: cp "target/${{ matrix.target }}/release/harper.exe" "${{ matrix.name }}"
        shell: bash

      - name: Calculate checksums
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            certutil -hashfile ${{ matrix.name }} SHA256 > ${{ matrix.name }}.sha256
          else
            shasum -a 256 ${{ matrix.name }} > ${{ matrix.name }}.sha256
          fi
        shell: bash

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            ${{ github.workspace }}/${{ matrix.name }}
            ${{ github.workspace }}/${{ matrix.name }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
