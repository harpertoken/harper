name: Release
# Automated Release Workflow for Harper
#
# Safely handles re-runs, overwrites assets if draft, or deletes and recreates
# immutable releases when the same tag is reused.
#
# Steps:
# 1. Trigger on tag push (v*) or manual dispatch.
# 2. Check if release exists.
# 3. If immutable, delete & recreate release.
# 4. Generate notes, build binaries, and upload all assets.
# 5. Publish Docker images to GHCR & Docker Hub.

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"
  RUSTUP_MAX_RETRIES: 10

jobs:
  create-release:
    name: Create or Reset Release
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: get_tag
        uses: actions/github-script@v8
        with:
          script: |
            let tag;
            if (context.eventName === 'workflow_dispatch') {
              tag = context.payload.inputs.tag;
            } else {
              tag = context.ref.replace('refs/tags/', '');
            }
            if (!tag.startsWith('v')) {
              core.setFailed(`Invalid tag: ${tag}. This workflow only runs on version tags.`);
            }
            core.setOutput('tag', tag);

      - name: Check if release exists
        id: check_release
        uses: actions/github-script@v8
        env:
          TAG: ${{ steps.get_tag.outputs.tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            try {
              const release = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: process.env.TAG
              });
              core.setOutput('exists', 'true');
              core.setOutput('release_id', release.data.id);
              core.setOutput('draft', release.data.draft);
              core.setOutput('prerelease', release.data.prerelease);
            } catch {
              core.setOutput('exists', 'false');
            }

      - name: Delete existing release if it exists
        if: steps.check_release.outputs.exists == 'true'
        run: gh release delete ${{ steps.get_tag.outputs.tag }} --yes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate release notes (changes + contributors)
        id: release_notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURR_TAG: ${{ steps.get_tag.outputs.tag }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          chmod +x scripts/generate_release_notes.sh
          bash scripts/generate_release_notes.sh

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_tag.outputs.tag }}
          name: "Harper ${{ steps.get_tag.outputs.tag }}"
          body_path: RELEASE_NOTES.md
          prerelease: ${{ contains(steps.get_tag.outputs.tag, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build Release Binaries
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: harper-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: harper-macos-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Install system dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install sqlite3 pkg-config

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          cache-on-failure: true

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Test release binary
        run: cargo test --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/harper

      - name: Prepare binary
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp "target/${{ matrix.target }}/release/harper.exe" "${{ matrix.name }}"
          else
            cp "target/${{ matrix.target }}/release/harper" "${{ matrix.name }}"
          fi
          chmod +x "${{ matrix.name }}"
        shell: bash

      - name: Generate checksum file
        run: shasum -a 256 "${{ matrix.name }}" > "${{ matrix.name }}.sha256"

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create-release.outputs.tag_name }}
          files: |
            ${{ github.workspace }}/${{ matrix.name }}
            ${{ github.workspace }}/${{ matrix.name }}.sha256
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-publish:
    name: Publish Docker Image
    needs: [create-release, build-release]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            harpertoken/harper
            ghcr.io/${{ github.repository }}/harper
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
