name: 'Security Audit'
description: 'Run security audit tools (cargo-audit and cargo-deny)'
runs:
  using: 'composite'
  steps:
    - name: Install cargo-audit
      run: cargo install --locked cargo-audit --version 0.21.0
      shell: bash

    - name: Run security audit
      run: cargo audit
      shell: bash

    - name: Install cargo-deny
      run: cargo install --locked cargo-deny --version 0.18.1
      shell: bash

    - name: Run cargo-deny
      run: cargo deny check
      shell: bash
