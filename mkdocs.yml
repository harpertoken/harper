site_name: Harper
site_description: AI Agent for Intelligent Interactions
site_author: Harper Contributors

repo_url: https://github.com/harpertoken/harper
repo_name: harpertoken/harper

theme:
  name: material
  palette:
    primary: blue
    accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
      - Installation: user-guide/installation.md
      - Quick Start: user-guide/quick-start.md
  - User Guide:
      - About the Binary: user-guide/about.md
      - Chat Interface: user-guide/chat.md
      - Clipboard Features: user-guide/clipboard.md
      - Configuration: user-guide/configuration.md
      - Keychain: user-guide/keychain.md
      - Screenpipe: user-guide/screenpipe.md
      - Troubleshooting: user-guide/troubleshooting.md
  - Development:
      - Contributing: development/contributing.md
      - CI/CD: development/cicd.md
      - API Reference: development/api.md
  - About:
      - Privacy Policy: about/privacy.md
      - Governance: about/governance.md
  - Additional:
      - Privacy: PRIVACY.md
      - Reset Guide: RESET.md

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/harpertoken/harper

copyright: Copyright &copy; 2026 Harper Contributors
