[package]
name = "harper"
version = "0.1.0"
edition = "2021"
rust-version = "1.70.0"
authors = ["Harper Contributors"]
license = "Apache-2.0"
description = "An AI agent that connects to multiple providers, executes shell commands, and maintains conversation history"
homepage = "https://github.com/harpertoken/harper"
repository = "https://github.com/harpertoken/harper"
readme = "README.md"
keywords = ["ai", "agent", "cli", "assistant", "llm"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
chrono = "0.4.41"
colored = "3.0.0"
config = "0.14.0"
mcp-client = "0.1.0"
reqwest = { version = "0.12.20", features = ["json", "native-tls"] }
rusqlite = { version = "0.37.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread"] }
tower = "0.4"
uuid = { version = "1.17.0", features = ["v4"] }
ring = "0.17.14"
hex-literal = "0.4.1"

[dev-dependencies]
tempfile = "3.8"

[features]
default = []
integration = []
